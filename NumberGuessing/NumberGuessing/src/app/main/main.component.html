<h1 class="text-center">숫자 찾기 게임</h1>

<p class="text-center">1에서 100 사이의 숫자가 선택되었습니다. <br>
    도전 횟수는 10회 입니다. <br>
    숫자의 입력시 틀릴경우 선택된 수보다 높은지, 낮은지를 알려드립니다.</p>

<div class="form text-center">
    <label for="guessField">추측 값: </label>
    <input type="number" id="guessField" class="guessField">
    <input *ngIf="!viewReset" type="submit" value="확인" class="common-button guessSubmit" (click)="checkGuess()">
    <input *ngIf="viewReset" type="submit" value="Reset" class="common-button resetSubmit" (click)="resetQuest()">
</div>
<div class="text-center">
    <span *ngIf=""></span>
</div>
<div>
    <p >{{inputNumber}}</p>
    <div>
        <span *ngFor="let list of numberArray" class="guess-record">{{list}}</span>
    </div>
    <p *ngIf="guessCount > 0" class="lastResult" [ngClass]="{'successAnswer': viewReset}">{{guildMessage}}</p>
</div>
